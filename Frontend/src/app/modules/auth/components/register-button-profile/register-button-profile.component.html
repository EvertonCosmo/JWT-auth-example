<button mat-raised-button type="button" fxLayout="row" class="button-white">
  <mat-radio-button
    [value]="title"
    style="height: 100%; width: 100%; flex-wrap: wrap;"
  >
    <div
      fxLayout="column"
      fxLayoutAlign="start start "
      style="width: 100%; flex-wrap: wrap;"
    >
      <h1 style="text-transform: uppercase; font-size: 16px; margin: 0;">
        {{ title }}
      </h1>
      <!-- <div fxLayoutAlign="start start" style="max-width: 100%;"> -->
      <p class="content">
        {{ content }}
      </p>
      <!-- </div> -->
    </div>
  </mat-radio-button>
</button>
